{% extends "admin/base_site.html" %}

{% block content %}
<div id="content-main">
    <h1>Bulk Edit {{ model_meta.verbose_name_plural }}</h1>
    <p>Please enter the new value for the selected items.</p>
    
    <form action="" method="post">
        {% csrf_token %}

        <input type="hidden" name="action" value="bulk_edit_category">
        
        <label for="new_value">New {{ attribute }}:</label>
        <select name="new_value" id="new_value" required>
            <option value="">-- Select a {{ attribute }} --</option>
            {% for op in options %}
            <option value="{{ op.pk }}">{{ op.name }}</option>
            {% endfor %}
        </select>
        
        <br><br>
        
        {% for obj in queryset %}
        <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
        {% endfor %}
        
        <input type="submit" name="apply" value="Apply" class="default">
        <a href="{% url 'admin:mylife_transaction_changelist' %}" class="button cancel-link">Cancel</a>
    </form>
</div>
{% endblock %}
